<div class="pagination">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" id="prev-page" disabled>Previous</a>
    {% endif %}
    <span id="page-info">{{ page.number }} of {{ page.paginator.num_pages }}.</span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" id="next-page" disabled>Next</a>
    {% endif %}
</div>
